<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>溫濕度資料</title>

<body>
    <div id="output"></div>

    <script src="data.js"></script>

    <script>
        // 原始溫濕度資料
        const rawData = myData;

        // 分割資料為陣列
        const dataArray = rawData.split(" ");

        // 輸出溫度和濕度對
        let outputHTML = "";
        for (let i = 0; i < dataArray.length; i += 2) {
            const temperature = dataArray[i].match(/t=(\d+)/)[1];
            const humidity = dataArray[i + 1].match(/h=(\d+)/)[1];
            outputHTML += `溫度：${temperature.padEnd(10)}濕度：${humidity}<br>`;
        }

        // 輸出結果到output元素
        document.getElementById("output").innerHTML = outputHTML;
        </script>
